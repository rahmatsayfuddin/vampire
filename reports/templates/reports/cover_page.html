<div class="section cover-page">
    <div class="cover-subtitle">Penetration Testing Report</div>
    <div class="cover-title">{{ project.project_name }}</div>

    {% if project.organization.logo %}
    <div style="margin: 10px 0;">
        <img src="{{ project.organization.logo.url }}" style="max-height: 150px; max-width: 300px;">
    </div>
    {% endif %}

    <div class="cover-info">
        <p style="font-size: 20pt; color: #333; font-weight: bold;">{{ project.organization.name }}</p>
        <p><strong>Date:</strong> {{ today|date:"F d, Y" }}</p>
        <p><strong>Classification:</strong> Confidential</p>
    </div>

    <div style="margin-top: 20px;">
        <p style="text-align: center; font-size: 10pt; color: #999;">Generated by VAMPIRE System</p>
    </div>
</div>
