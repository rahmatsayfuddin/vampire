{% extends 'base_adminlte.html' %}

{% block title %}Role Management - VAMPIRE{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Role (Group) Management</h3>
        <div class="card-tools">
            <a href="{% url 'group_create' %}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> Add Role
            </a>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th>Role Name</th>
                    <th>Permissions Count</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.name }}</td>
                    <td>{{ group.permissions.count }}</td>
                    <td class="project-actions">
                        <a class="btn btn-info btn-sm" href="{% url 'group_update' group.pk %}">
                            <i class="fas fa-pencil-alt"></i> Edit
                        </a>
                        <a class="btn btn-danger btn-sm" href="{% url 'group_delete' group.pk %}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
