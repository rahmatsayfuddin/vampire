{% extends "base_adminlte.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">User List</h1>
  <a href="{% url 'user_create' %}" class="btn btn-primary">Create User</a>
</div>
<ul class="list-group">
{% for user in users %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ user.full_name }} ({{ user.username }}) â€” Role: {{ user.role.role_name }}</span>
    <span>
      <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </span>
  </li>
{% endfor %}
</ul>
{% endblock %}
