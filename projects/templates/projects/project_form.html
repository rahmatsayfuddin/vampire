{% extends "base_adminlte.html" %}
{% block title %}Project Form{% endblock %}
{% block content %}
<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Create / Edit Project</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary ml-2">Back to Project List</a>
    </form>
  </div>
</div>
{% endblock %}
