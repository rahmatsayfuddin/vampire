{% extends "base_adminlte.html" %}
{% block title %}Delete Project{% endblock %}
{% block content %}
<div class="card card-danger card-outline">
  <div class="card-header">
    <h3 class="card-title">Delete Project</h3>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete project: <strong>{{ project.project_name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
