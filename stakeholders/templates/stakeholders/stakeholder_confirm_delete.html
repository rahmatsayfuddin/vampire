{% extends "base_adminlte.html" %}
{% block title %}Remove Stakeholder{% endblock %}
{% block content %}
<div class="card card-danger card-outline">
  <div class="card-header">
    <h3 class="card-title">Remove Stakeholder</h3>
  </div>
  <div class="card-body">
    <p>Are you sure you want to remove stakeholder <strong>{{ stakeholder.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, remove</button>
      <a href="{% url 'project_detail' stakeholder.project.pk %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
