<h1>Remove Assignment</h1>
<p>Are you sure you want to remove <strong>{{ assignment.user.full_name }}</strong> from this project?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, remove</button>
</form>
<a href="{% url 'project_detail' assignment.project.pk %}">Cancel</a>
