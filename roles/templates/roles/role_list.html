{% extends "base_adminlte.html" %}
{% block title %}Roles{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Role List</h1>
  <a href="{% url 'role_create' %}" class="btn btn-primary">Add New Role</a>
</div>
<ul class="list-group">
  {% for role in roles %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ role.role_name }}</span>
      <span>
        <a href="{% url 'role_detail' role.pk %}" class="btn btn-sm btn-info">Manage Access</a>
        <a href="{% url 'role_update' role.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'role_delete' role.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
