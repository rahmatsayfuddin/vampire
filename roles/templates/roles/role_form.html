<h1>Role Form</h1>
<form method="post">
    {% csrf_token %}
    <p>
        {{ form.role_name.label }}<br>
        {{ form.role_name }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description }}
    </p>
    <p>
        <strong>Menus:</strong><br>
        {% for menu in form.menus %}
            <label>
                {{ menu.tag }} {{ menu.choice_label }}
            </label><br>
        {% endfor %}
    </p>
    <button type="submit">Save</button>
</form>
<a href="{% url 'role_list' %}">Back</a>
